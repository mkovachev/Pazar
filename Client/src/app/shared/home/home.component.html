<h3>Home</h3>

<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let c of categories">
            <div class="box">
                <div class="header">
                    <h4>{{c.name}}</h4>
                </div>
                <hr>
                <div class="action">
                    <button class="btn btn-primary" (click)="goToAds(c.id)">See All {{c.name}} Ads</button>
                </div>
            </div>
        </div>
    </div>
