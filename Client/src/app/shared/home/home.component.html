<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4" *ngFor="let c of categories">
            <div class="box">
                <div class="header">
                    <h4>{{c.name}}</h4>
                </div>
                <hr>
                <div class="action">
                    <button class="btn btn-outline-info" (click)="goToAds(c.id)">Show all ads </button>
                </div>
            </div>
        </div>
    </div>
</div>
