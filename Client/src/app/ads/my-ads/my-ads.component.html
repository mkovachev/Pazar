<div class="container-fluid">
    <div class="row" *ngIf="ads && ads.length != 0; else noads">
        <div class="col-lg-3">
            <!-- <app-search (emitter)="assignAds($event)"></app-search> -->
        </div>
        <div class="col-lg-2" *ngFor="let ad of ads">
            <div class="card">
                <button class="btn btn-success" (click)="changeAvailability(ad.id.toString())"
                        *ngIf="!ad.isActive">Show</button>
                <button class="btn btn-info" (click)="changeAvailability(ad.id.toString())"
                        *ngIf="ad.isActive">Hide</button>
                <img [src]="ad.imageUrl" class="card-img-top" alt="Ad image">
                <div class="card-body">
                    <h5 class="card-title">{{ ad.title }}</h5>
                    <p class="card-text">${{ ad.price }}</p>
                    <div *ngIf="ad.isActive">
                        <a routerLink="/{{ad.id}}" class="btn btn-primary">Details</a>
                        <a routerLink="/{{ad.id}}/edit" class="btn btn-warning">Edit</a>
                        <button (click)="openModal(ad.id.toString())" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template class="row" #noads>
        <h3>No ads found</h3>
    </ng-template>
</div>
