<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4" *ngFor="let c of categories">
            <div class="box">
                <div class="header">
                    <h4>{{c.name}}</h4>
                </div>
                <hr>
                <div class="action">
                    <a routerLink="/categories/{{c.id}}/adsPerCategory" class="btn btn-outline-info">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
